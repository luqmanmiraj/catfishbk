service: image-analysis

# Use AWS profile from environment or default
# Set AWS_PROFILE environment variable or use --aws-profile flag
# Example: AWS_PROFILE=myprofile serverless deploy

provider:
  name: aws
  runtime: nodejs18.x
  region: ${opt:region, 'us-east-1'}
  stage: ${opt:stage, 'dev'}
  profile: ${opt:aws-profile, env:AWS_PROFILE, 'default'}
  deploymentBucket:
    name: ${self:service}-${self:provider.stage}-deployment-${self:provider.region}${env:DEPLOYMENT_BUCKET_SUFFIX, ''}
  memorySize: 512
  timeout: 29
  environment:
    # Optional: If not using Secrets Manager, fallback to environment variables
    HIVE_API_KEY: ${env:HIVE_API_KEY, ''}
    HIVE_ENDPOINT: ${env:HIVE_ENDPOINT, 'https://api.thehive.ai/api/v3/chat/completions'}
    S3_BUCKET_NAME: !Ref ImageBucket
    # Secrets Manager and SSM configuration
    HIVE_API_KEY_SECRET_NAME: ${env:HIVE_API_KEY_SECRET_NAME, 'catfish/hive-api-key'}
    HIVE_ENDPOINT_PARAM_NAME: ${env:HIVE_ENDPOINT_PARAM_NAME, '/catfish/hive-endpoint'}
    S3_BUCKET_PARAM_NAME: ${env:S3_BUCKET_PARAM_NAME, '/catfish/s3-bucket-name'}
    # Sightengine deepfake detection thresholds (as percentages)
    DEEPFAKE_THRESHOLD_AUTHENTIC: ${env:DEEPFAKE_THRESHOLD_AUTHENTIC, '1'}
    DEEPFAKE_THRESHOLD_DEEPFAKE: ${env:DEEPFAKE_THRESHOLD_DEEPFAKE, '90'}
    # Cognito configuration
    COGNITO_USER_POOL_ID: !Ref CognitoUserPool
    COGNITO_USER_POOL_CLIENT_ID: !Ref CognitoUserPoolClient
    COGNITO_USER_POOL_DOMAIN: ${self:service}-${self:provider.stage}${env:COGNITO_DOMAIN_SUFFIX, ''}
    # RevenueCat configuration
    REVENUECAT_SECRET_KEY: ${env:REVENUECAT_SECRET_KEY, ''}
    REVENUECAT_SECRET_NAME: ${env:REVENUECAT_SECRET_NAME, 'catfish/revenuecat-secret-key'}
    # Gowinston configuration
    GOWINSTON_TOKEN: ${env:GOWINSTON_TOKEN, ''}
    GOWINSTON_THRESHOLD_AUTHENTIC: ${env:GOWINSTON_THRESHOLD_AUTHENTIC, '20'}
    GOWINSTON_THRESHOLD_DEEPFAKE: ${env:GOWINSTON_THRESHOLD_DEEPFAKE, '80'}
    # Service configuration
    SERVICE_NAME: ${self:service}
    STAGE: ${self:provider.stage}
    # DynamoDB table names
    SUBSCRIPTIONS_TABLE: ${self:service}-${self:provider.stage}-subscriptions
    SCAN_COUNTS_TABLE: ${self:service}-${self:provider.stage}-scan-counts
    SCAN_HISTORY_TABLE: ${self:service}-${self:provider.stage}-scan-history
    TOKENS_TABLE: ${self:service}-${self:provider.stage}-tokens
    PURCHASES_TABLE: ${self:service}-${self:provider.stage}-purchases
    # Admin configuration
    ADMIN_GROUP_NAME: ${env:ADMIN_GROUP_NAME, 'admin'}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - s3:PutObject
            - s3:PutObjectAcl
            - s3:GetObject
          Resource:
            - !Sub 'arn:aws:s3:::${ImageBucket}/*'
            # Allow access to all S3 buckets (needed when bucket name comes from SSM/env)
            # In production, restrict this to specific bucket ARNs
            - 'arn:aws:s3:::*/*'
        - Effect: Allow
          Action:
            - s3:ListBucket
          Resource:
            - !Sub 'arn:aws:s3:::${ImageBucket}'
            - 'arn:aws:s3:::*'
        - Effect: Allow
          Action:
            - secretsmanager:GetSecretValue
            - secretsmanager:DescribeSecret
          Resource:
            # AWS Secrets Manager ARNs include a random suffix, so we need to match the pattern
            - !Sub 'arn:aws:secretsmanager:${self:provider.region}:*:secret:catfish/*-*'
            - !Sub 'arn:aws:secretsmanager:${self:provider.region}:*:secret:catfish/*'
            - !Sub 'arn:aws:secretsmanager:${self:provider.region}:*:secret:catfish/revenuecat-secret-key*'
        - Effect: Allow
          Action:
            - ssm:GetParameter
            - ssm:GetParameters
          Resource:
            - !Sub 'arn:aws:ssm:${self:provider.region}:*:parameter/catfish/*'
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource:
            - !Sub 'arn:aws:logs:${self:provider.region}:*:log-group:/aws/lambda/${self:service}-${self:provider.stage}-*:*'
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:GetItem
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:DeleteItem
          Resource:
            - !Sub 'arn:aws:dynamodb:${self:provider.region}:*:table/${self:service}-${self:provider.stage}-requests'
            - !Sub 'arn:aws:dynamodb:${self:provider.region}:*:table/${self:service}-${self:provider.stage}-requests/index/*'
            - !Sub 'arn:aws:dynamodb:${self:provider.region}:*:table/${self:service}-${self:provider.stage}-subscriptions'
            - !Sub 'arn:aws:dynamodb:${self:provider.region}:*:table/${self:service}-${self:provider.stage}-scan-counts'
            - !Sub 'arn:aws:dynamodb:${self:provider.region}:*:table/${self:service}-${self:provider.stage}-scan-history'
            - !Sub 'arn:aws:dynamodb:${self:provider.region}:*:table/${self:service}-${self:provider.stage}-tokens'
            - !Sub 'arn:aws:dynamodb:${self:provider.region}:*:table/${self:service}-${self:provider.stage}-purchases'
            - !Sub 'arn:aws:dynamodb:${self:provider.region}:*:table/${self:service}-${self:provider.stage}-scan-history/index/*'
            - !Sub 'arn:aws:dynamodb:${self:provider.region}:*:table/${self:service}-${self:provider.stage}-purchases/index/*'
        - Effect: Allow
          Action:
            - cognito-idp:AdminInitiateAuth
            - cognito-idp:AdminRespondToAuthChallenge
            - cognito-idp:AdminGetUser
            - cognito-idp:AdminCreateUser
            - cognito-idp:AdminUpdateUserAttributes
            - cognito-idp:AdminDeleteUser
            - cognito-idp:AdminSetUserPassword
            - cognito-idp:ListUsers
            - cognito-idp:DescribeUserPool
            - cognito-idp:AssociateSoftwareToken
            - cognito-idp:VerifySoftwareToken
            # Client-side authentication operations
            - cognito-idp:SignUp
            - cognito-idp:ConfirmSignUp
            - cognito-idp:ResendConfirmationCode
            - cognito-idp:InitiateAuth
            - cognito-idp:RespondToAuthChallenge
            - cognito-idp:ForgotPassword
            - cognito-idp:ConfirmForgotPassword
            - cognito-idp:GetUser
            # Admin operations
            - cognito-idp:AdminListGroupsForUser
            - cognito-idp:AdminListUsers
            - cognito-idp:AdminGetUser
            - cognito-idp:AdminUpdateUserAttributes
            - cognito-idp:AdminDeleteUser
            - cognito-idp:AdminEnableUser
            - cognito-idp:AdminDisableUser
          Resource:
            - !Sub 'arn:aws:cognito-idp:${self:provider.region}:*:userpool/*'
            - !GetAtt CognitoUserPool.Arn

